<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <img class="background-image" src=""></img>
  <div class="wrapper">
    <div class="top-bar">
      <i class="material-icons">expand_more</i>
      <span></span>
      <i class="material-icons volume-icon">volume_up</i>
      <input type="range" id="input-range" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="top-wrapper">
      <div class="img-area">
        <img src="" alt="">
      </div>
      
      <div class="music-list" id="pc">
        <div class="header">
          <div class="row">
            <i class= "list material-icons">queue_music</i>
            <span>Music List</span>
          </div>
        </div>
        <ul id="list1">
          <!-- here li list are coming from js -->
        </ul>
      </div>
    </div>

    <div class="bottom-wrapper">
      <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
        <div class="main-controls">
          <i id="prev" class="material-icons">skip_previous</i>
          <div class="play-pause">
            <i class="material-icons play">play_arrow</i>
          </div>
          <i id="next" class="material-icons">skip_next</i>
        </div>
        <i id="more-music" class="material-icons">queue_music</i>
      </div>
    </div>
    <div class="music-list" id="sp">
      <div class="header">
        <div class="row">
          <i class= "list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul id="list2">
        <!-- here li list are coming from js -->
      </ul>
    </div>
  </div>

  <script src="js/music-list.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
